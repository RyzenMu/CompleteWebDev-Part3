<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DICEE GAME </title>
</head>
<body class="bg-secondary">
    <div class="container-fluid">
        <div class="row my-5">
            <div class="col">

            </div>
            <div class="col-9">

                <h1 class="my-5 diceeSize fst-italic text mx-5">DICEE GAME</h1>
            </div>
        </div>
        <div class="row my-5 ">
            <div class="col-6 h1 text-center fst-italic">
                <div>Player 1</div>
                <img src="dice/dice-1.png" alt="pic of dice" class="mx-auto img-fluid picSize my-5 py-5 img-1" >
                <div class="result1"></div>
            </div>
            <div class="col-6 h1 text-center fst-italic">
                <div>player 2</div>
                <img src="dice/dice-1.png" alt="pic of dice" class="mx-auto img-fluid picSize my-5 py-5 img-2">
                <div class="result2"></div>
            </div>
        </div>
        <div class="row position-relative">
            <div class="position-absolute start-50">
                <button class="btn-lg bg-primary text-white picSize h1">play</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
